services:
  # --------------------------------------------------------------------------
  # PostgreSQL 16
  # --------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sealcheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sealcheck}
      POSTGRES_DB: ${POSTGRES_DB:-sealcheck}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sealcheck} -d ${POSTGRES_DB:-sealcheck}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # FastAPI backend
  # --------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sealcheck}:${POSTGRES_PASSWORD:-sealcheck}@db:5432/${POSTGRES_DB:-sealcheck}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --------------------------------------------------------------------------
  # React frontend (Nginx)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
