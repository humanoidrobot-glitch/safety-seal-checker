databases:
  - name: sealcheck-db
    plan: free
    databaseName: sealcheck
    user: sealcheck

services:
  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  - type: web
    name: sealcheck-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash scripts/render-start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sealcheck-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.3"

  # ---------------------------------------------------------------------------
  # Frontend static site
  # ---------------------------------------------------------------------------
  - type: web
    name: sealcheck-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sealcheck-api.onrender.com/api/*
